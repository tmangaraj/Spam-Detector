<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spam Detector</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, Helvetica, sans-serif;
            background: #ffffff;
            text-align: center;
        }

        .logo img {
            width: 100px;
            margin-top: 30px;
        }

        h1 {
            font-size: 40px;
            margin-top: 10px;
            font-weight: bold;
        }

        h3 {
            font-size: 24px;
            margin-top: 5px;
            color: #333;
        }

        h5 {
            font-size: 16px;
            margin-top: 5px;
            color: #555;
        }

        a {
            color: #0066cc;
            text-decoration: none;
        }

        hr {
            width: 90%;
            margin: 30px auto;
            border: none;
            border-top: 1px solid #ddd;
        }

        /* GIF Container */
        .gif-container {
            width: 100%;
            display: flex;
            justify-content: center;
            margin-bottom: 50px;
        }

        .gif-container img {
            width: 90%;
            max-width: 950px;
            border-radius: 8px;
        }
    </style>
</head>

<body>

    <!-- Top Logo -->
    <div class="logo">
        <img src="Email Logo.png" alt="Email Logo">
    </div>

    <!-- Title Section -->
    <h1>Spam Detector</h1>
    <h3>COMP 6721 - Artificial Intelligence</h3>
    <h5>Project Assignment - <a href="#">Siksha O Anusandhan University</a> (Winter 2025)</h5>

    <hr>

    <!-- GIF Section -->
    <div class="gif-container">
        <img src="spam detector.gif" alt="Spam Filter GIF">
    </div>

</body>
</html>
